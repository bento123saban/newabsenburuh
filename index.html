<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSEN BURUH</title>
    <meta name="google" content="notranslate">
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link rel="stylesheet" href="bendhard16.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font/fontawsome/css/all.css">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json"> 
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body translate="no" class=" barlow">

    <div id="app" class="">
        <div id="the-loader" class="white vh-100 vw-100 grid-center">
            <div class="loader"></div>
            <div id="loader-img">
                <img src="./img/loader web.png" alt="">
            </div>
        </div>

        <div id="login" class="">

            <div id="login-shape"></div>
            <div id="login-content" class="">
                <br><br><br><br><br><br>
                
                <img id="dlhp-logo" src="./img/logo-dlhp.png" alt="" class="dis-block">
                <div id="login-text" class="align-center fz-14 clr-darkgrey p-10 w-100">
                    <p class="p-0 m-0">Dinas Lingkungan Hidup dan Persampahan</p>
                    <p class="p-0 m-0 mt-1">Bidang Tata Lingkungan</p>
                </div>
                <br><br>
                
                <div id="login-header" class="align-center m-auto uppercase clr-darkgrey">
                    <h1>Absensi Buruh</h1>
                    <h3>Taman dan Berem</h3>
                </div>
                <div class="hr grey"></div>

                <div id="login-google" class="m-auto flex-center">
                    <div class="fit-content">
                        <div class="g_id_signin"
                            data-type="standard"
                            data-shape="pill"
                            data-text="continue_with"
                            data-theme="filled_blue"
                            data-size="large">
                        </div>
                    </div>
                    <div id="g_id_onload"
                        data-client_id="795274958306-a5gs7djtrc92vhmntvpttekf75umcbm4.apps.googleusercontent.com"
                        data-context="signin"
                        data-ux_mode="popup"
                        data-callback="loginGoogle"
                        data-nonce=""
                        data-auto_prompt="false">
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboard">

        </div>

        <div id="detail"></div>

        <div id="form"></div>

    </div>

    <script>
        setTimeout(() => {
            document.getElementById("the-loader").classList.add("dis-none");
        }, 2500);
    </script>


</body>
</html>
